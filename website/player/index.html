<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kinopoisk Watch</title>
	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<a id="logo" href="https://github.com/Kirlovon/Kinopoisk-Watch" target="_blank">
		<img src="./logo.svg" alt="Logo">
	</a>

	<div id="container">
		<div id="player"></div>
	</div>

	<span id="info">
		Made with â™¥ by <a href="https://github.com/kirlovon" target="_blank">Kirlovon</a>.
		Powered by <a href="https://kinobox.tv" target="_blank">Kinobox</a>.
	</span>

	<div id="background"></div>

	<script src="https://kinobox.tv/kinobox.min.js"></script>

	<script>
		const container = document.getElementById('container');
		const player = document.getElementById('player');

		// Initialize page
		function init() {
			const params = new URLSearchParams(window.location.search);
			let id = params.get('id') || window.location.hash.replace(/\D/g, '');


			const defaultConfig = {
				enable: true,
				token: '{token}',
			}

			const kinobox = new Kinobox('#player', {
				search: { kinopoisk: id },
				players: {
					Alloha: defaultConfig,
					Ashdi: defaultConfig,
					Cdnmovies: defaultConfig,
					Collaps: defaultConfig,
					Hdvb: defaultConfig,
					Iframe: defaultConfig,
					Kodik: defaultConfig,
					Videocdn: defaultConfig,
					Voidboost: defaultConfig,
					Bazon: {
						enable: true,
						token: '7705a0ec196f4b05f1acba6e89442af7',
					}
				}
			});

			kinobox.init();
		}

		init();
	</script>

	<!-- Modify Kinobox styles -->
	<style>
		.menuList li {
			color: white !important;
			background-color: black !important;
			border-bottom: 1px solid #212121 !important;
		}

		.menuList li:hover,
		.menuButton li:hover {
			background: rgb(26, 26, 26) !important;
		}

		.menuList ul {
			outline: none !important;
			border: 1px solid #212121 !important;
		}

		.mobileMenuButton {
			outline: none;
			border: 1px solid #212121 !important;
			background: black !important;
		}

		.menuButton ul {
			background: rgba(0, 0, 0, 0.8) !important;
		}

		.menuButton li {
			border: 1px solid #212121 !important;
			background: black !important;
		}

		.kinobox__message,
		.kinobox__loader,
		.kinobox__wrapper {
			background-color: black !important;
		}
	</style>
</body>

</html>
