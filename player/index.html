<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NX Media</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <!-- Player window -->
        <div id="player">
            <div id="header">
                <div id="title"></div>
                <div id="logo">
                    <img src="assets/logo.svg" alt="NXMEDIA Logo">
                </div>
            </div>
            <div id="content">
                <img src="assets/loading.svg" alt="Loading...">
            </div>
            <div id="sources"></div>
            <div id="footer">
                <div>
                    Made with ❤️ by <a href="https://github.com/1NXXXN1" target="_blank">1NXXXN1</a>
                </div>
                <div>
                    <span id="version">
                </div>
            </div>
        </div>
    </div>

    <!-- Background image -->
    <div id="background"></div>

    <!-- Templates -->
    <template id="initialization-error-message">
        <div class="message error">
            <p>
                Playerni ishga tushirishda xatolik bo'ldi. Tez orada to'g'irlanadi! 🙂
            </p>
        </div>
    </template>

    <template id="script-error-message">
        <div class="message error">
            <p>
                Playerni ishga tushirishda xatolik bo'lganga o'xshaydi. Iltimos, <a href="https://github.com/1NXXXN1/Tape-Operator">Tape Operator ↗</a>ni so'ngi versiyasi o'rnatilganligini tekshiring.
            </p>
        </div>
    </template>

    <template id="script-outdated-message">
        <div class="message warning">
            <p>
                Sizda eski versiya o'rnatilganga o'xshaydi - <b class="script-version"></b>.
                <a href="https://github.com/Kirlovon/Tape-Operator/raw/main/userscript/tape-operator.user.js" target="_blank">Shu link ↗</a>ga kirib yangilashingiz kerak.
            </p>
        </div>
    </template>

    <!-- Player code -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="player.js"></script>
</body>

</html>
